<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matúš Čák Trenčiansky - Stolová hra</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <h1>Vitaj v hre Matúš Čák Trenčiansky</h1>
    <div id="game-container">
        <div id="opponent-cards" class="card-area">
            <!-- Karty protihráča (rub kariet) -->
        </div>
        <div id="opponent-castle-area" class="castle-area">
            <!-- Hrady protihráča -->
        </div>
        <div id="draw-pile" class="pile-area">
            <div class="pile-placeholder">Kopa na ťahanie</div>
            <div class="pile-placeholder">Kopa na odkladanie</div>
        </div>
        <div id="player-castle-area" class="castle-area">
            <!-- Hrady hráča -->
        </div>
        <div id="player-cards" class="card-area">
            <!-- Karty hráča (líc kariet) -->
        </div>
    </div>
    <div id="chat-container">
        <h2>Chat</h2>
        <button id="invite-player">Pozvať hráča</button>
        <input type="text" id="game-link" placeholder="Link na chat" readonly>
        <button id="start-game">Začať hru</button>
        <div id="chat-log"></div>
        <div id="message-input">
            <input type="text" id="message" placeholder="Napíš správu...">
            <button id="send-message">Odoslať</button>
        </div>
    </div>
</body>
</html>
