<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matúš Čák Trenčiansky - Stolová hra</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-top: 20px;
            font-size: 2em;
            color: #222;
        }

        #main-container {
            display: flex;
            width: 90%;
            height: 80vh;
            gap: 20px;
        }

        #game-container {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card-area {
            display: flex;
            gap: 10px;
            margin: 10px 0;
        }

        .card-placeholder, .card-back-placeholder {
            width: 100px;
            height: 150px;
            background-color: #ccc;
            border: 2px solid #888;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9em;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-back-placeholder {
            background-color: #888;
            color: #fff;
        }

        .castle-area {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .castle-placeholder {
            width: 120px;
            height: 100px;
            background-color: #ddd;
            border: 2px solid #999;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .pile-area {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .pile-placeholder {
            width: 120px;
            height: 160px;
            background-color: #eee;
            border: 2px dashed #aaa;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1em;
            text-align: center;
        }

        #chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #status-bar {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        #status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: red;
            margin-right: 10px;
        }

        #chat-log {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fafafa;
            border-radius: 5px;
            margin: 10px 0;
        }

        #message-input {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .system-message {
            color: #666;
            font-style: italic;
        }

        .player-message {
            color: #007bff;
        }

        .opponent-message {
            color: #d9534f;
        }
    </style>
    <script defer src="js/script.js"></script>
</head>
<body>
    <h1>Vitaj v hre Matúš Čák Trenčiansky</h1>
    <div id="main-container">
        <!-- Hracia plocha (2/3 šírky) -->
        <div id="game-container">
            <div id="opponent-slots" class="card-area">
                <!-- Dva sloty pre karty vedľa protihráča -->
                <div class="card-placeholder">Slot 1</div>
                <div class="card-placeholder">Slot 2</div>
            </div>
            <div id="opponent-cards" class="card-area">
                <!-- Karty protihráča (rub kariet) -->
                <div class="card-back-placeholder">Karta</div>
                <div class="card-back-placeholder">Karta</div>
                <div class="card-back-placeholder">Karta</div>
                <div class="card-back-placeholder">Karta</div>
                <div class="card-back-placeholder">Karta</div>
            </div>
            <div id="opponent-castles" class="castle-area">
                <!-- Hrady protihráča -->
                <div class="castle-placeholder">Hrad 1</div>
                <div class="castle-placeholder">Hrad 2</div>
                <div class="castle-placeholder">Hrad 3</div>
                <div class="castle-placeholder">Hrad 4</div>
                <div class="castle-placeholder">Hrad 5</div>
            </div>
            <div id="pile-area" class="pile-area">
                <div class="pile-placeholder">Kopa na ťahanie</div>
                <div class="pile-placeholder">Kopa na odkladanie</div>
            </div>
            <div id="player-castles" class="castle-area">
                <!-- Hrady hráča -->
                <div class="castle-placeholder">Hrad 1</div>
                <div class="castle-placeholder">Hrad 2</div>
                <div class="castle-placeholder">Hrad 3</div>
                <div class="castle-placeholder">Hrad 4</div>
                <div class="castle-placeholder">Hrad 5</div>
            </div>
            <div id="player-cards" class="card-area">
                <!-- Karty hráča (líc kariet) -->
                <div class="card-placeholder">Moja karta 1</div>
                <div class="card-placeholder">Moja karta 2</div>
                <div class="card-placeholder">Moja karta 3</div>
                <div class="card-placeholder">Moja karta 4</div>
                <div class="card-placeholder">Moja karta 5</div>
            </div>
            <div id="player-slots" class="card-area">
                <!-- Dva sloty pre karty vedľa hráča -->
                <div class="card-placeholder">Slot 1</div>
                <div class="card-placeholder">Slot 2</div>
            </div>
        </div>

        <!-- Pravá strana (1/3 šírky) -->
        <div id="chat-container">
            <div id="status-bar">
                <div id="status-indicator"></div>
                <span id="status-text">Stav pripojenia</span>
            </div>
            <button id="invite-player">Pozvať hráča</button>
            <input type="text" id="game-link" placeholder="Link na chat" readonly>
            <button id="start-game">Začať hru</button>
            <div id="chat-log"></div>
            <div id="message-input">
                <input type="text" id="message" placeholder="Napíš správu...">
                <button id="send-message">Odoslať</button>
            </div>
        </div>
    </div>
</body>
</html>
