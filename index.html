<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="js/deck.js"></script>  
    <title>Basic Layout</title>
</head>
<body>
    <div class="main-content">
        <div class="left-section">
            
            <!-- Sloty na odkladanie kariet pre súpera (vľavo od súperových kariet) -->
            <div class="discard-slots">
                <div class="slot" id="opponentSlot1" ondrop="drop(event)" ondragover="allowDrop(event)">Slot 1</div>
                <div class="slot" id="opponentSlot2" ondrop="drop(event)" ondragover="allowDrop(event)">Slot 2</div>
            </div>

            <!-- Súperove karty -->
            <div class="opponent-hand" id="opponentHand">
                <!-- Súperove karty sa tu pridávajú -->
            </div>

            <!-- Protihráčove hrady a kasteláni -->
            <div class="castle-section">
                <div class="castle-pair">
                    <div class="card-small">Hrad</div>
                    <div class="card-small">Kastelán</div>
                </div>
                <div class="castle-pair">
                    <div class="card-small">Hrad</div>
                    <div class="card-small">Kastelán</div>
                </div>
                <div class="castle-pair">
                    <div class="card-small">Hrad</div>
                    <div class="card-small">Kastelán</div>
                </div>
            </div>

            <!-- Kopa na ťahanie a kopa odkladania (spoločná pre hráča a súpera) -->
            <div class="deck-section">
                <div class="deck" id="drawPile">Kopa ťahania</div>
                <div class="discard-pile" id="discardPile">Kopa odkladania</div>
            </div>

            <!-- Moje hrady a kasteláni -->
            <div class="castle-section">
                <div class="castle-pair">
                    <div class="card-small">Hrad</div>
                    <div class="card-small">Kastelán</div>
                </div>
                <div class="castle-pair">
                    <div class="card-small">Hrad</div>
                    <div class="card-small">Kastelán</div>
                </div>
                <div class="castle-pair">
                    <div class="card-small">Hrad</div>
                    <div class="card-small">Kastelán</div>
                </div>
            </div>

            <!-- Moje hracie karty -->
            <div class="player-area">
                <div class="player-hand" id="playerHand">
                    <!-- Hráčove karty sa tu pridávajú -->
                </div>

                <!-- Sloty na odkladanie kariet pre hráča (napravo od hráčových kariet) -->
                <div class="discard-slots">
                    <div class="slot" id="playerSlot1" ondrop="drop(event)" ondragover="allowDrop(event)">Slot 1</div>
                    <div class="slot" id="playerSlot2" ondrop="drop(event)" ondragover="allowDrop(event)">Slot 2</div>
                </div>
            </div>
        </div>

        <!-- Kontextové menu pre kartu -->
        <div id="cardMenu" class="card-menu">
            <button onclick="playCard()">Zahrať kartu</button>
            <button onclick="discardCard()">Odhodiť kartu</button>
        </div>

        <!-- Pravá sekcia s ovládacími prvkami a chatom -->
        <div class="right-section">
            <div class="control-section">
                <h2>Nastavenia hry</h2>
                <div class="status-bar" id="statusBar">Pripojenie na server: Odpojené</div>
                <button class="button" id="invitePlayerButton">Pozvať hráča</button>
                <div class="link-container">
                    <input type="text" class="link-input" id="gameLink" placeholder="Vygenerovaný link" readonly>
                    <button class="button" id="copyLinkButton">Kopírovať</button>
                </div>
                <button class="button" id="startGameButton" onclick="initializeDeck()">Spustiť hru</button>
                <div class="log-section" id="gameLog">Log hry...</div>
            </div>

            <!-- Sekcia chatu -->
            <div class="chat-section">
                <h2>Chat</h2>
                <div class="chat-log" id="chatLog">Chat správy...</div>
                <div class="chat-input">
                    <input type="text" id="chatMessage" placeholder="Napíšte správu...">
                    <button id="sendChatButton">Odoslať</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
