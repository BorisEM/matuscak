<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js/deck.js"></script>  
    <title>Basic Layout</title>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            height: 100vh;
        }
        .main-content {
            display: flex;
            flex-grow: 1;
        }
        .left-section {
            flex: 4;
            background-color: #ffffff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .opponent-hand, .player-hand {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .castle-section {
            display: flex;
            justify-content: space-around;
            gap: 30px;
        }
        .castle-pair {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            width: 80px;
            height: 50px;
        }
        .deck-section {
            display: flex;
            justify-content: center;
            gap: 50px;
        }
        .deck, .discard {
            width: 100px;
            height: 140px;
            background-color: #ddd;
            border: 2px solid #333;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 120px;
            height: 160px;
            background-color: #ccc;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-small {
            width: 60px;
            height: 80px;
            background-color: #ccc;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-back {
            width: 120px;
            height: 160px;
            background-color: #999;
            border: 2px solid #333;
            border-radius: 10px;
        }
        .right-section {
            flex: 1;
            background-color: #f8f8f8;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .control-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .status-bar {
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }
        .button {
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4caf50;
            color: white;
        }
        .button:disabled {
            background-color: #9e9e9e;
            cursor: not-allowed;
        }
        .link-container {
            display: flex;
            gap: 10px;
        }
        .link-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .log-section {
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 100px;
            overflow-y: auto;
        }
        .chat-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }
        .chat-log {
            flex: 1;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow-y: auto;
        }
        .chat-input {
            display: flex;
            gap: 10px;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .chat-input button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="left-section">
            <!-- Protihráčove hracie karty -->
            <div class="opponent-hand">
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card-back"></div>
                <div class="card">1</div>
                <div class="card">2</div>
            </div>
            <!-- Protihráčove hrady a kasteláni -->
            <div class="castle-section">
                <div class="castle-pair">
                    <div class="card-small">Hrad</div>
                    <div class="card-small">Kastelán</div>
                </div>
                <div class="castle-pair">
                    <div class="card-small">Hrad</div>
                    <div class="card-small">Kastelán</div>
                </div>
                <div class="castle-pair">
                    <div class="card-small">Hrad</div>
                    <div class="card-small">Kastelán</div>
                </div>
            </div>
            <!-- Kopa na ťahanie a kopa na odkladanie -->
          <div class="deck-section">
    <!-- Kopa ťahania -->
    <div class="deck" id="drawPile">Kopa ťahania</div>
    <!-- Kopa odkladania -->
    <div class="discard" id="discardPile">Kopa odkladania</div>
</div>



            <!-- Moje hrady a kasteláni -->
            <div class="castle-section">
                <div class="castle-pair">
                    <div class="card-small">Hrad</div>
                    <div class="card-small">Kastelán</div>
                </div>
                <div class="castle-pair">
                    <div class="card-small">Hrad</div>
                    <div class="card-small">Kastelán</div>
                </div>
                <div class="castle-pair">
                    <div class="card-small">Hrad</div>
                    <div class="card-small">Kastelán</div>
                </div>
            </div>
          <!-- Moje hracie karty -->
            <div class="player-hand" id="playerHand">
                <!-- Hráčove karty sa tu pridávajú -->
</div>
        </div>
        <div class="right-section">
            <div class="control-section">
                <h2>Nastavenia hry</h2>
                <div class="status-bar" id="statusBar">Pripojenie na server: Odpojené</div>
                <button class="button" id="invitePlayerButton">Pozvať hráča</button>
                <div class="link-container">
                    <input type="text" class="link-input" id="gameLink" placeholder="Vygenerovaný link" readonly>
                    <button class="button" id="copyLinkButton">Kopírovať</button>
                </div>
                <button class="button" id="startGameButton" onclick="initializeDeck()">Spustiť hru</button>
                <div class="log-section" id="gameLog">Log hry...</div>
            </div>
            <div class="chat-section">
                <h2>Chat</h2>
                <div class="chat-log" id="chatLog">Chat správy...</div>
                <div class="chat-input">
                    <input type="text" id="chatMessage" placeholder="Napíšte správu...">
                    <button id="sendChatButton">Odoslať</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
