<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matúš Čák Trenčiansky - Stolová hra</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
    <script defer src="js/script.js"></script>
</head>
<body>
    <h1>Vitaj v hre Matúš Čák Trenčiansky</h1>
    <div id="main-container" style="display: flex; width: 100%; height: 90vh;">
        <!-- Hracia plocha (2/3 šírky) -->
        <div id="game-container" style="flex: 2; display: flex; flex-direction: column; align-items: center;">
            <div id="opponent-cards" class="card-area" style="margin-bottom: 20px;">
                <!-- Karty protihráča (rub kariet) -->
                <div class="card-back-placeholder">Karta</div>
                <div class="card-back-placeholder">Karta</div>
                <div class="card-back-placeholder">Karta</div>
                <div class="card-back-placeholder">Karta</div>
                <div class="card-back-placeholder">Karta</div>
            </div>
            <div id="opponent-castles" class="castle-area" style="margin-bottom: 20px;">
                <!-- Hrady protihráča -->
                <div class="castle-placeholder">Hrad 1</div>
                <div class="castle-placeholder">Hrad 2</div>
                <div class="castle-placeholder">Hrad 3</div>
                <div class="castle-placeholder">Hrad 4</div>
                <div class="castle-placeholder">Hrad 5</div>
            </div>
            <div id="pile-area" class="pile-area" style="margin-bottom: 20px; display: flex; gap: 20px;">
                <div class="pile-placeholder">Kopa na ťahanie</div>
                <div class="pile-placeholder">Kopa na odkladanie</div>
            </div>
            <div id="player-castles" class="castle-area" style="margin-bottom: 20px;">
                <!-- Hrady hráča -->
                <div class="castle-placeholder">Hrad 1</div>
                <div class="castle-placeholder">Hrad 2</div>
                <div class="castle-placeholder">Hrad 3</div>
                <div class="castle-placeholder">Hrad 4</div>
                <div class="castle-placeholder">Hrad 5</div>
            </div>
            <div id="player-cards" class="card-area" style="margin-bottom: 20px;">
                <!-- Karty hráča (líc kariet) -->
            </div>
            <div id="player-slots" class="card-area" style="margin-bottom: 20px;">
                <!-- Dva sloty pre karty vedľa hráča -->
                <div class="card-placeholder">Slot 1</div>
                <div class="card-placeholder">Slot 2</div>
            </div>
        </div>

        <!-- Pravá strana (1/3 šírky) -->
        <div id="chat-container" style="flex: 1; display: flex; flex-direction: column; margin-left: 20px;">
            <div id="status-bar" style="display: flex; align-items: center; margin-bottom: 10px;">
                <div id="status-indicator" style="width: 10px; height: 10px; border-radius: 50%; background-color: red; margin-right: 10px;"></div>
                <span id="status-text">Stav pripojenia</span>
            </div>
            <button id="invite-player">Pozvať hráča</button>
            <input type="text" id="game-link" placeholder="Link na chat" readonly>
            <button id="start-game">Začať hru</button>
            <div id="chat-log" style="flex: 1; overflow-y: auto; margin: 10px 0; padding: 10px; border: 1px solid #ccc; background-color: #fafafa; border-radius: 5px;"></div>
            <div id="message-input" style="display: flex; gap: 10px;">
                <input type="text" id="message" placeholder="Napíš správu...">
                <button id="send-message">Odoslať</button>
            </div>
        </div>
    </div>
</body>
</html>
